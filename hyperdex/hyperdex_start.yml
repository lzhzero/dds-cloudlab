---

- name: start hyperdex coordinator server
  hosts: hyperdex_coordinator
  gather_facts: false
  roles:
    - hyperdex-coordinator-run

- name: start hyperdex daemons server
  hosts: hyperdex_daemon
  gather_facts: false
  roles:
    - hyperdex-daemon-run

- name: check if all hyerdex-server are running
  hosts: hyperdex_coordinator
  gather_facts: false
  tasks:
    - raw: ps -A | grep replicant
      register: psout
      failed_when: "psout.rc==1"
      changed_when: false
- name: check if all hyerdex-server are running
  hosts: hyperdex_daemon
  gather_facts: false
  tasks:
    - raw: ps -A | grep hyperdex
      register: psout
      failed_when: "psout.rc==1"
      changed_when: false
~
